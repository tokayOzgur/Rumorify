<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <author>Team Rumorify</author>
    <title>Rumorify Activation Email</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <img
            src="cid:logo"
            alt="Company Logo"
            class="img-fluid"
            style="max-width: 100px"
          />
          <h1>Activate Your Account</h1>
        </div>
        <div class="card-body">
          <p>Dear User,</p>
          <p>
            Thank you for signing up with Rumorify. To activate your account,
            please click the following link:
          </p>

          <a th:href="@{${activationUrl}}" class="btn btn-primary">Activate</a>
        </div>
      </div>
    </div>
  </body>
</html>
