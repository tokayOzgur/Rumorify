<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <img
            src="cid:logo"
            alt="Company Logo"
            class="img-fluid"
            style="max-width: 100px"
          />
          <h1>Reset Your Password</h1>
        </div>
        <div class="card-body">
          <p>Dear User,</p>
          <p>
            We received a request to reset your password. If you did not make
            this request, please ignore this email.
          </p>
          <p>Otherwise, please click the link below to reset your password:</p>
          <a th:href="@{${resetUrl}}" class="btn btn-primary">Reset Password</a>
        </div>
      </div>
    </div>
  </body>
</html>
